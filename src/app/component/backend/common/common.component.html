<div class="modal" *ngIf="data.header != 'User Details'">
  <h1 mat-dialog-title>{{ data.header }}</h1>
  <div mat-dialog-content>
      <p>{{ data.message }}</p>
  </div>
</div>
<div mat-dialog-actions *ngIf="data.header != 'User Details'">
  <button mat-button (click)="button1()">{{ data.button1.text }}</button>
  <button mat-button (click)="button2()" cdkFocusInitial>{{ data.button2.text }}</button>
</div>


<div *ngIf="data.header == 'User Details'">
  <ng-container *ngFor="let item of this.data.singledata">

     <span> Name : {{ item.name }}</span> <br>
     <ng-container *ngFor="let i of item.email">
         <span>E-mail : {{ i }}</span> 
     </ng-container><br>

     <ng-container *ngFor="let it of item.phone">
      <span>Phone Number: {{ it }}</span> 
     </ng-container><br>

     <ng-container *ngFor="let t of item.address">
      <span> Address : {{ t }}</span> <br>
  </ng-container>
  <span>Message : {{ item.message }}</span><br>
  <span>Date Added : {{ item.created_at | date }}</span><br>
       
  </ng-container>
  <button mat-button (click)="button1()">Ok</button>
</div>

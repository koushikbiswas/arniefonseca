<div class="maindialog maindialognew">
  <div class="dialoghead">
    <h1 mat-dialog-title>{{ data.header }}</h1>
    <div mat-dialog-content>
        <p>{{ data.message }}</p>
    </div>
  </div>  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="button1()">{{ data.button1.text }}</button>
  <button mat-button (click)="button2()" cdkFocusInitial>{{ data.button2.text }}</button>
</div>

<div class="maindialog maindialognew" *ngIf="data.header != 'User Details'">
  <div class="maindialog maindialognew">
    <div class="dialoghead">
      <h1 mat-dialog-title>{{ data.header }}</h1>
      <div mat-dialog-content>
          <p>{{ data.message }}</p>
      </div>
    </div>  
  </div>  
  <div class="mat-dialog-actions" mat-dialog-actions *ngIf="data.header != 'User Details'">
    <button mat-button (click)="button1()">{{ data.button1.text }}</button>
    <button mat-button (click)="button2()" cdkFocusInitial>{{ data.button2.text }}</button>
  </div>
</div>

<div class="maindialog maindialognew" *ngIf="data.header == 'User Details'">
  <div class="dialoghead">
    <ng-container *ngFor="let item of this.data.singledata">
      <div class="mat-dialog-content">
        <span class="mat-card">
          <span class="mat-card-header"> Name : </span>
          <span class="mat-card-content">{{ item.name }}</span>
        </span>
         
         <ng-container *ngFor="let i of item.email">
          <span class="mat-card">
             <span class="mat-card-header">E-mail : </span> 
             <span class="mat-card-content">{{ i }}</span>
          </span>
         </ng-container>
    
         <ng-container *ngFor="let it of item.phone">
          <span class="mat-card">
            <span class="mat-card-header">Phone Number: </span> 
            <span class="mat-card-content">{{ it }}</span>
          </span>
         </ng-container>
    
         <ng-container *ngFor="let t of item.address">
          <span class="mat-card">
            <span class="mat-card-header"> Address : </span>
            <span class="mat-card-content">{{ t }}</span>
          </span>
        </ng-container>
        <span class="mat-card">
          <span class="mat-card-header">Message : </span>
          <span class="mat-card-content">{{ item.message }}</span>
        </span>
        <span class="mat-card">
          <span class="mat-card-header">Date Added : </span>
          <span class="mat-card-content">{{ item.created_at | date }}</span>
        </span>
           
      </div>      
    </ng-container>
    <div class="mat-dialog-actions">
      <button mat-button (click)="button1()">Ok</button>
    </div>  
  </div>
  
</div>

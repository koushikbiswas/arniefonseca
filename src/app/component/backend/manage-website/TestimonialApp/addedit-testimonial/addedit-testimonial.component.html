    <div class="adminwrappercls">
        <div class="admcls"><app-bk-header></app-bk-header></div>
            <div class="main-content-wrap">
              <mat-card class="generalcls blog" style="padding: 0 !important;">  
                <!-- <img src="../../../../assets/images/testimoniallists-dashboard-bannerimg1.jpg" style="width: 100%; display: block; margin: 0; padding: 0;"> -->

                <mat-card-content class="bred_cram_wrapper_list">
                  <mat-list class="bred_cram_wrapper">
                    <mat-list-item mat-list-item *ngIf="user_details.type == 'admin'"> <a [routerLink]="'/admin-dashboard'">Dashboard</a> </mat-list-item>
                    <mat-list-item mat-list-item *ngIf="user_details.type == 'affiliate'"> <a [routerLink]="'/affiliate-dashboard'">Dashboard</a> </mat-list-item>
            
                    <mat-list-item mat-list-item *ngIf="user_details.type == 'admin'"> <a [routerLink]="'/admin-dashboard'">Manage website</a> </mat-list-item>
                    <mat-list-item mat-list-item *ngIf="user_details.type == 'affiliate'"> <a [routerLink]="'/affiliate-dashboard'">Manage website</a> </mat-list-item>
            
                    <mat-list-item mat-list-item *ngIf="user_details.type == 'admin'"> <a [routerLink]="'/testimonial/list'">Testimonial Lists</a> </mat-list-item>
                    <mat-list-item mat-list-item *ngIf="user_details.type == 'affiliate'"> <a [routerLink]="'/testimonial/list'">Testimonial Lists</a> </mat-list-item>

                    <mat-list-item mat-list-item *ngIf="user_details.type == 'admin' && router.url == '/testimonial/add'"> <a>Add Testimonial</a> </mat-list-item>
                    <mat-list-item mat-list-item *ngIf="user_details.type == 'affiliate' && router.url == '/testimonial/add'"> <a>Add Testimonial</a> </mat-list-item>
        
                    <mat-list-item mat-list-item *ngIf="user_details.type == 'admin' && activatedRoute.snapshot.routeConfig.path == 'testimonial/edit/:_id'"> <a>Edit Testimonial</a> </mat-list-item>
                    <mat-list-item mat-list-item *ngIf="user_details.type == 'affiliate' && activatedRoute.snapshot.routeConfig.path == 'testimonial/edit/:_id'"> <a>Edit Testimonial</a> </mat-list-item>



                  </mat-list>       
              </mat-card-content>


                <span class="searchblock">
                    <span class="searchblockwrapper">
                        <span>
                            <h2>{{header}}</h2>
                            <!-- ADD TESTIMONIAL -->
                        </span>            
                    </span>
                </span>
                <lib-addedit class="lib-addedit-testimonial" [config]="configAddEdit" [audioUpload]="configAudioFileUpload" [imageUpload]="configData"></lib-addedit>
              </mat-card>
            </div> 
        </div>
      <app-bk-footer></app-bk-footer>

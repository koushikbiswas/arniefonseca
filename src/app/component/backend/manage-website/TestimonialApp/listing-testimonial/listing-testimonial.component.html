<div class="adminwrappercls">
  <div class="admcls"><app-bk-header></app-bk-header></div>
      <div class="main-content-wrap">
        <mat-card class="generalcls blog" style="padding: 0 !important;">  
            <mat-card-content class="adm_inner_banner testimoniallistsadmin">
                <mat-card-title class="adm_inner_title">Testimonials List</mat-card-title>
                <p class="adm_inner_para">Lorem Ipsum is simply dummy text of the printing and typesetting industry. printer took a galley of type and scrambled it to make a type specimen book.</p>
            </mat-card-content>
            <mat-card-content class="bred_cram_wrapper_list">
                <mat-list class="bred_cram_wrapper">
                  <mat-list-item mat-list-item *ngIf="user_details.type == 'admin'"> <a [routerLink]="'/admin-dashboard'">Dashboard</a> </mat-list-item>
                  <mat-list-item mat-list-item *ngIf="user_details.type == 'affiliate'"> <a [routerLink]="'/affiliate-dashboard'">Dashboard</a> </mat-list-item>
          
                  <mat-list-item mat-list-item *ngIf="user_details.type == 'admin'"> <a [routerLink]="'/admin-dashboard'">Manage website</a> </mat-list-item>
                  <mat-list-item mat-list-item *ngIf="user_details.type == 'affiliate'"> <a [routerLink]="'/affiliate-dashboard'">Manage website</a> </mat-list-item>
          
                  <mat-list-item mat-list-item *ngIf="user_details.type == 'admin'"> <a>Testimonial Lists</a> </mat-list-item>
                  <mat-list-item mat-list-item *ngIf="user_details.type == 'affiliate'"> <a>Testimonial Lists</a> </mat-list-item>
                </mat-list>       
            </mat-card-content>
            <span class="searchblock">
                <span class="searchblockwrapper">
                    <span>
                        <h2>Testimonials List</h2>
                    </span>
                    <span>
                        <button mat-button class="btngreen sim-button" [routerLink]="['/testimonial/add']"><i class="material-icons">add</i> Add testimonial</button>
                    </span>                    
                </span>
            </span>
            <div class="tablediv">
                <!-- <lib-testimonial class="formfilterdiv listingtestimonial" [config]="testimonialListConfig"></lib-testimonial> -->
                <lib-listing *ngIf="libtestimonial != null && libtestimonial.length>0" 
                    [datasource]="libtestimonial"
                    [skip]="libtestimonial_skip" 
                    [modify_header_array]="libtestimonial_modify_header"
                    [sourcedata]="tableName" 
                    [apiurl]="apiUrl"
                     [editroute]="editUrl"
                    [jwttoken]="user_cookie"
                     [statusarr]="status"
                     [updateendpoint]="UpdateEndpoint"
                    [deleteendpoint]="deleteEndpoint" 
                    [search_settings]="search_settings"
                    [detail_datatype]="image_detail_datatype" 
                [date_search_endpoint]="searchingEndpoint" 
                [date_search_source]="view"

                    [detail_skip_array]="detail_skip_array">
                </lib-listing>
            </div>
        </mat-card>
      </div>
  </div>
<app-bk-footer></app-bk-footer>

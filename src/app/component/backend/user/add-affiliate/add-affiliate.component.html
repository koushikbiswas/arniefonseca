<div class="adminwrappercls">
  <div class="admcls">
    <app-bk-header></app-bk-header>
  </div>
  <div class="main-content-wrap">
    <mat-card class="generalcls blog" style="padding: 0 !important;"> 
      <span class="searchblock">
        <span class="searchblockwrapper">
          <span>
            <h2>{{ header_text }}</h2>
          </span>
        </span>
      </span>
      <mat-card-content class="newform_css">
        <!-- for admin add  -->
        <div>
          <form [formGroup]="addaffiliateForm">
            <mat-form-field>
              <input matInput type="text" placeholder="First Name" formControlName="firstname" />
              <!-- <mat-error *ngIf="!addaffiliateForm.controls['firstname'].valid && addaffiliateForm.controls['firstname'].errors.required && addaffiliateForm.controls['firstname'].touched">
                First Name field can not be blank</mat-error> -->
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" placeholder="Last Name" formControlName="lastname" />
              <!-- <mat-error *ngIf="!addaffiliateForm.controls['lastname'].valid && addaffiliateForm.controls['lastname'].errors.required && addaffiliateForm.controls['lastname'].touched">
                Last Name field can not be blank</mat-error> -->
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" placeholder="Email" formControlName="email" />
              <!-- <mat-error *ngIf="!addaffiliateForm.controls['email'].valid && addaffiliateForm.controls['email'].errors.required && addaffiliateForm.controls['email'].touched">
                Email field can not be blank</mat-error>
              <mat-error *ngIf="!addaffiliateForm.controls['email'].valid && !addaffiliateForm.controls['email'].errors.required">
                Email is not valid</mat-error> -->
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" placeholder="Phone Number" formControlName="phone" />
              <!-- <mat-error *ngIf="!addaffiliateForm.controls['phone'].valid && addaffiliateForm.controls['phone'].errors.required && addaffiliateForm.controls['phone'].touched">
                Phone Number field can not be blank</mat-error> -->
            </mat-form-field>

            <mat-form-field *ngIf="router.url == '/add-customer'">
              <input matInput placeholder="Password" type="password" formControlName="password" />
              <!-- <mat-error *ngIf="!addaffiliateForm.controls['password'].valid && addaffiliateForm.controls['password'].errors.required && addaffiliateForm.controls['password'].touched">
                Password field can not be blank</mat-error> -->
            </mat-form-field>

            <mat-form-field *ngIf="router.url == '/add-customer'">
              <input matInput placeholder="Confirm Password" type="password" formControlName="conpass" />
              <!-- <mat-error *ngIf="!addaffiliateForm.controls['conpass'].valid && addaffiliateForm.controls['conpass'].errors.required && addaffiliateForm.controls['conpass'].touched">
                Confirm Password field can not be blank</mat-error>
              <mat-error *ngIf="!addaffiliateForm.controls['conpass'].valid && addaffiliateForm.controls['conpass'].touched">
                Password does not match
              </mat-error> -->
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Address" type="text" formControlName="address"/>
              <!-- <mat-error *ngIf="!addaffiliateForm.controls['address'].valid && addaffiliateForm.controls['address'].errors.required && addaffiliateForm.controls['address'].touched">
                Address field can not be blank</mat-error> -->
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Zip Code" type="text" formControlName="zip" />
              <!-- <mat-error *ngIf="!addaffiliateForm.controls['zip'].valid && addaffiliateForm.controls['zip'].errors.required && addaffiliateForm.controls['zip'].touched">
                Zip field can not be blank</mat-error> -->
            </mat-form-field>

            <mat-form-field>
              <!-- <mat-label>City</mat-label>   -->
              <!-- <mat-select formControlName="city"> -->
                <input matInput placeholder="City" type="text" formControlName="city" />
                <!-- <select matNativeControl required formControlName="city">
                  <option label="--Select Something --"></option>
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select> -->
                <!-- <mat-option *ngFor="let city of cityList" [value]="city.city">{{ city.city }}</mat-option> -->
                <!-- <mat-option>city name</mat-option> -->
              <!-- </mat-select> -->
              <!-- <mat-error *ngIf="!addaffiliateForm.controls['city'].valid && addaffiliateForm.controls['city'].errors.required && addaffiliateForm.controls['city'].touched">
                City field can not be blank</mat-error> -->
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="State" type="text" formControlName="state" />
              <!-- <mat-label>State</mat-label>
              <mat-select formControlName="state"> -->
                <!-- <mat-option *ngFor="let state of stateList" [value]="state.abbreviation">{{ state.name }}</mat-option> -->
                <!-- <mat-option>state name</mat-option>
              </mat-select> -->
              <!-- <mat-error *ngIf="!addaffiliateForm.controls['state'].valid && addaffiliateForm.controls['state'].errors.required && addaffiliateForm.controls['state'].touched">
                State field can not be blank</mat-error> -->
            </mat-form-field>

            <!-- <mat-form-field [ngClass]="userType == 'affiliate' ? 'hideclasslasttiem' : 'test'">
              <mat-label>Assign SalesRep</mat-label>
              <mat-select formControlName="affiliate" (blur)="inputUntouched('affiliate')">
                <mat-option *ngFor="let rep of affiliateList" [value]="rep._id">{{ affiliate.fullname }}</mat-option>
                <mat-option>affiliate fullname</mat-option>
              </mat-select>
              <mat-error *ngIf="!addaffiliateForm.controls['affiliate'].valid && addaffiliateForm.controls['affiliate'].errors.required && addaffiliateForm.controls['affiliate'].touched">
                affiliate field can not be blank</mat-error>
            </mat-form-field> -->

            <span class="bottompart">
              <!-- <button mat-raised-button class="btn-lg" type="button'" (click)="addaffiliateFormSubmit()">
                {{ btn_text }}
              </button> -->
              <button mat-raised-button class="btn-lg" type="button'"  
              (click)="submit()">Submit</button>
            </span>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
</div>
</div>
<app-bk-footer></app-bk-footer>

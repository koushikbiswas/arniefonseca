<app-header></app-header>
<mat-card *ngIf="blog_img != ''" class="innerpagebanner">
    <span class="mainwrappercontent">
      <mat-card-content>
        <h1>Blogs Details</h1>
      </mat-card-content>
    </span>
    <img [src]="blog_img" class="blogheaderimg">
    <span class="blogheaderimgbg"></span>
  </mat-card>

  <mat-card class="ptb-40 generalcls blog bloglist blogdetail">
    <span class="mainwrappercontent">
      <span class="bloglistinner">
        <span class="bloglistswrapper">
          <mat-card-content class="bottom_blog">
            <span class="item_wrapper">
              <!-- <mat-card-content class="item"> -->
              <mat-card-content class="item">
                <span class="blogcategorycls" *ngFor="let item of blogcategory">
                 {{item.blogtitle}}
                </span>
                <mat-card-title class="blogtitle">{{blog[0].blogtitle}}</mat-card-title>
                <mat-card-content class="contentsection">
                  <span class="author">                    
                    <p class="date">on {{blog[0].date_added}}</p>
                    <span class="authornmimg">                      
                      <p class="authorName">by {{blog[0].author}}</p>
                    </span>
                  </span>
  
                  <span class="blogsociallists">
                    <a class="sociallink fa fb">
                      <fa name="facebook" class="fa-facebook"></fa>
                    </a>
                    <a class="sociallink fa twi">
                      <fa name="twitter" class="fa-twitter"></fa>
                    </a>
                    <a class="sociallink fa pin">
                      <fa name="pinterest" class="fa-pinterest"></fa>
                    </a>
                    <a class="sociallink fa lin">
                      <fa name="linkedin" class="fa-linkedin"></fa>
                    </a>
                    <a class="sociallink fa env">
                      <fa name="envelope" class="fa-envelope"></fa>
                    </a>
                    <a class="sociallink fa share">
                      <fa name="share" class="fa-share"></fa>
                    </a>
                  </span>
                </mat-card-content>
                <span class="item_images">  
                  <img [src]="blog_img">
                </span>
  
                <p class="description"><span [innerHtml]="blog[0].description"></span></p>
              </mat-card-content>
            </span>
          </mat-card-content>
          <!-- start gallery section -->
          <mat-list class="photogallerylists">
            <mat-list-item class="writer_image">
              <span class="writer_image_wrapper">
                <img [src]="blog_img">
              </span>
            </mat-list-item>
          </mat-list>
          <!-- end gallery section -->
  
          <!-- start video section -->
          <mat-list class="photogallerylists">
            <mat-list-item class="writer_image">
              <span class="writer_image_wrapper">
                <div *ngFor="let vurl of blog[0].credentials">
                  <button *ngIf="vurl.video_url !='' && vurl.video_url !=null "
                    (click)="openvideourl(vurl.video_url)">
                    <img src="//img.youtube.com/vi/{{vurl.video_url}}/0.jpg">
                  </button>
                </div>
              </span>
            </mat-list-item>
          </mat-list>
          <!-- end video section -->
        </span>
        <span class="categorywrapper">
          <h2 class="blogtitle">Categories ({{blogcategorycount}})</h2>                
          <!-- <button mat-raised-button (click)="closeAll()">close All</button>         -->
          <!-- <mat-accordion #myaccordion="matAccordion" multi="true" class="category">
              <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" *ngFor="let item of blogcategory">
                <mat-expansion-panel-header>
                  <mat-panel-title (click)="openblog(item._id)">
                    {{item.blogtitle}} ({{item.blogcount}}) &nbsp;
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <ng-container>
                    <span>
                        <div class="categorysub" (click)="blogdetail()" [ngClass]="{'active': blogcat }">
                          <h5 class="inner_header"></h5>
                        </div>
                      </span>
                </ng-container>
              </mat-expansion-panel>                          
          </mat-accordion> -->
          <mat-tree [dataSource]="blogCategoryDataSource" [treeControl]="nestedTreeControl" class="example-tree">
              <!-- This is the tree node template for leaf Item -->
              <mat-tree-node *matTreeNodeDef="let item" matTreeNodePadding>
                  <!-- use a disabled button to provide padding for tree leaf -->
                  <li class="mat-tree-node">
                      <button mat-icon-button disabled></button>
                      {{item.blogtitle}}
                  </li>               
              </mat-tree-node>
              <!-- This is the tree node template for expandable Items -->
              <mat-tree-node *matTreeNodeDef="let item;when: hasNestedChild">
                  <li>
                      <div class="mat-tree-node">
                          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + item.blogtitle">
                              <mat-icon class="mat-icon-rtl-mirror">
                                  {{nestedTreeControl.isExpanded(item) ? 'expand_more' : 'chevron_right'}}
                              </mat-icon>
                          </button>
                          {{item.blogtitle}} ({{item.blogcount}})
                      </div>
                      <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(item)">
                          <ng-container matTreeNodeOutlet></ng-container>
                      </ul>
                  </li>
              </mat-tree-node>
          </mat-tree>
        </span>

<app-header></app-header>
<mat-card class="innerpagebanner speakerengagementsbg">
    <span class="mainwrappercontent">
        <mat-card-content>
            <span>
                <h1>speaker engagements</h1>
                <p>Invite your audience to be mentored by me at your event, and learn some simple, <br> but powerful methods that will make immediate improvements in your lives.</p>
            </span>
        </mat-card-content>
    </span>
</mat-card>


<mat-card class="ptb-40 generalcls workshopswrapper" style="background: #f2f4f4 !important;">

  <mat-card class="event_wrapper">


    <mat-card-content class="event_right">
      <h2>PAst seminers</h2>

        <span class="event_right_blog" *ngFor="let pasteventsem of SpeakerengagementsArry | slice:0:indexval; let i=index">


                <span class="event_right_blog_wrapper">

                      <span class="event_right_blog_wrapperrow">

                <span class="event_right_blog_img">
                    <img src="{{pasteventsem.image}}"   >
                </span>
                <span class="event_right_blog_text">

                    <p [innerHtml]="pasteventsem.title"></p>

                    <label>{{pasteventsem.date}}</label>

                    <button (click)="detail(pasteventsem._id)">Know more</button>

                     <span class="clear"></span>
                </span>
                <span class="clear"></span>
                  </span>
                </span>

            </span>

        <button *ngIf="indexvallength > indexval && indexvallength !=null" class="viewalleventbtn" (click)="blogloadmore()">View More</button>

    </mat-card-content>


      <mat-card-content class="event_left">

             <span class="event_blog" *ngFor="let eventsem of SpeakerengagementsArry">
            <span class="event_blog_top">
           <label>{{eventsem.date}}</label>

             <p>Conference Room • {{eventsem.location}}</p>
             </span>
               <h3>{{eventsem.title}} – {{eventsem.time}}</h3>

             <span class="event_img">
            <img src="{{eventsem.image}}" >
                 </span>

            <p class="event_text">  <span class="spantext" [innerHtml]="eventsem.description"></span></p>




                 <h6>Tickets:</h6>

              <label> <a href="{{eventsem.link}}" target="_blank">{{eventsem.link}}</a></label>




               <span class="clear"></span>


                <span class="event_share_block">
                    <img src="../../../../assets/images/share_img1.jpg"  >
                    <img src="../../../../assets/images/share_img2.jpg"  >
                    <img src="../../../../assets/images/share_img3.jpg"  >
                    <img src="../../../../assets/images/share_img4.jpg"  >
                    <img src="../../../../assets/images/share_img5.jpg"  >
                    <img src="../../../../assets/images/share_img6.jpg"  >

                </span>

           </span>









      </mat-card-content>







    <span class="clear"></span>


  </mat-card>
</mat-card>

<app-footer></app-footer>

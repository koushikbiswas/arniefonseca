<mat-card class="newsletter_modal">

    <h2>SUBSCRIBE TO OUR NEWSLETTER</h2>
    <h3>Join our Subscribers List to get the latest news, updates and special offers directly in your inbox. </h3>
    <form [formGroup]="myformnews" (submit)="donewsSubmit()">
       <mat-form-field>
            <input matInput placeholder="Name"  [formControl]="myformnews.controls['name']" >
       </mat-form-field>
        <mat-error   *ngIf="!myformnews.controls['name'].valid && myformnews.controls['name'].touched" class="errortext">Name is required</mat-error >

       <mat-form-field>
           <input matInput placeholder="Email"  [formControl]="myformnews.controls['email']">
       </mat-form-field>
        <mat-error   *ngIf="!myformnews.controls['email'].valid && myformnews.controls['email'].touched" class="errortext">Email is required</mat-error >

       <mat-form-field>
       <input matInput placeholder="Phone no."  [formControl]="myformnews.controls['phone']">
       </mat-form-field>
        <mat-error   *ngIf="!myformnews.controls['phone'].valid && myformnews.controls['phone'].touched" class="errortext">Phone no is required</mat-error >

       <mat-form-field>
           <input matInput placeholder="Company Name"  [formControl]="myformnews.controls['company']">
       </mat-form-field>
        <mat-error   *ngIf="!myformnews.controls['company'].valid && myformnews.controls['company'].touched" class="errortext">Company Name is required</mat-error >
       <button mat-button>Submit</button>


   </form>

  </mat-card>
